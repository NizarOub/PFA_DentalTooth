<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  <link rel="stylesheet" th:href="@{/css/style.css}" />

  <title>Patient</title>
</head>


<body>

<div class="container1">
  <!-- Side Bar -->
  <div class="sideBar">
    <div class="logo">
      <img th:src="@{/images/logo.png}" alt="">
    </div>

    <div id="role"><img th:src="@{/images/person-rolodex.svg}" />Secrétaire</div>
    <div class="side">
      <div style="background-color: #0097B2;"><a th:href="@{Accueil}"><img class="icon" th:src="@{/images/house.svg}" alt="">
        Accueil</a></div>
      <div><a th:href="@{listPatient}"><img class="icon" th:src="@{/images/person-circle.svg}" alt=""> Patient</a>
      </div>
      <div> <a th:href=""><img class="icon" th:src="@{/images/calendar-week.svg}" alt=""> Agenda</a></div>
      <div><a href=""><img class="icon" th:src="@{/images/clipboard-data.svg}" alt="">Statistiques</a></div>
      <div><a href=""><img class="icon" th:src="@{/images/cash-coin.svg}" alt=""> Caisse</a></div>
      <div><a href=""><img class="icon" th:src="@{/images/box-arrow-right.svg}" alt=""> Déconnexion</a></div>
    </div>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="container mt-2">
      <div class="card">
        <div class="card-header"> Liste des Patients </div>
        <div class="card-body">


          <table class="table">
            <thead>
            <tr>
              <th>Id</th>
              <th>Cin</th>
              <th>nom</th>
              <th>prenom</th>
              <th>Date Naissance</th>
              <th>adresse</th>
              <th>tel</th>
              <th>mutuelle</th>




              <th></th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="p:${listPatient}">
              <td th:text="${p.id}"></td>
              <td th:text="${p.cin}"></td>
              <td th:text="${p.nom}"></td>
              <td th:text="${p.prenom}"></td>
              <td th:text="${p.dateNaissance}"></td>
              <td th:text="${p.adresse}"></td>
              <td th:text="${p.tel}"></td>
              <td th:text="${p.mutuelle}"></td>




              <td>
                <div class="w-75 btn-group" role="group">
                  <a th:href="@{/showFormForUpdate/{id}(id=${p.id})}" class="btn btn-primary mx-2"> "   <i class="bi bi-pencil-square"></i></a>
                  <a class="btn btn-danger" onclick="return confirm('Vous voulez supprimer ce Patient ?')" th:href="@{/deletePatient/{id}(id=${p.id})}">
                    <i class="bi bi-trash"></i></a>
                </div>
              </td>


            </tr>
            </tbody>

          </table>

          <a class="btn btn-success" th:href="@{AddPatient}">Ajouter un patient</a>

        </div>

      </div>
    </div>
  </div>
</div>

</body>

</html>
