<!DOCTYPE html>
<html lang="en">

<head th:replace="fragmennts :: boots_trap">
  <title>Accueil</title>
  <style>
    .c1 .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 10%;
      margin-left: 10px;
      margin-right: 10px;
    }

    .content {
      margin: 10px;
    }
  </style>
</head>


<body>
<div class="container1">
  <!-- Side Bar -->
  <div class="sideBar" th:replace="fragmennts :: nav_bar"></div>
  <!-- End Side Bar -->
  <!-- Main -->
  <div class="main">
    <div class="c1">
      <div class="header">
        <div>
          <h3>Ajout Consultation </h3>
        </div>
      </div>
      <div class="content">
        <form th:action="@{/Consultation/saveConsl/{id}(id=${rendezVous.id})}"  th:object="${consultation}"  method="post">
          <div class="form-row">
          <input type="hidden"  th:field="*{date}" th:value="${rendezVous.id}" name="version"  />

          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Total a payer</label>
              <input type="number" class="form-control" th:field="*{totalaPayee}" placeholder="Total a payer" required>
            </div>
            <div class="form-group col-md-6">
              <label>Reste</label>
              <input type="number" class="form-control" th:field="*{reste}" placeholder="Reste" required>
            </div>
            <div class="form-group col-md-6">
              <label>Payeé</label>
              <input type="number" class="form-control" th:field="*{payee}" placeholder="Payeé" required>
            </div>

          </div>
          <br>
          <button type="submit" class="btn btn-success">Ajouter </button>
          <a th:href="@{/rdv}" class="btn btn-primary">Back to Rendez Vous List</a>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- End Main -->
</div>
<!-- End Content -->

</body>

</html>
