<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragmennts :: boots_trap">
  <title> Ajouter Patient</title>
</head>

<body>
<div class="container1">
  <!-- Side Bar -->
  <div class="sideBar" th:replace="fragmennts :: nav_bar"></div>
  <!-- End Side Bar -->

  <div class="main">

    <div class="container">
      <h1 class="my-4">Ajouter un nouveau patient</h1>

      <form th:action="@{/patient/savePatient}" th:object="${patient}"  method="post">

        <div class="form-group">
          <label >CIN:</label>
          <input type="text" class="form-control"  th:field="*{cin}" required>
        </div>

        <div class="form-group">
          <label >Nom:</label>
          <input type="text" class="form-control" name="nom" th:field="*{nom}" required>
        </div>
        <div class="form-group">
          <label >Pr√©nom:</label>
          <input type="text" class="form-control" name="prenom" th:field="*{prenom}" required>
        </div>
        <div class="form-group">
          <label >Adresse:</label>
          <input type="text" class="form-control" name="adresse" th:field="*{adresse}" required>
        </div>
        <div class="form-group">
          <label >Date de Naissance:</label>
            <input type="date" class="form-control" name="datenaissance" th:field="*{dateNaissance}" required>
        </div>
        <div class="form-group">
          <label >Telephone :</label>
          <input type="number" class="form-control" name="tel" th:field="*{tel}" required>
        </div>
        <div class="form-group">
          <label >Mutuelle:</label>
          <input type="text" class="form-control" name="mutuelle" th:field="*{mutuelle}" required>
        </div>
        <div class="form-group">
          <label >Sexe:</label>
            <select class="form-control" name="sexe" th:field="*{sexe}" required>
                <option value="HOMME">Homme</option>
                <option value="FEMME">Femme</option>
            </select>
        </div>

        </br>

        <button type="submit" class="btn btn-success">Ajouter</button>
        <a class="btn btn-primary" th:href="@{/patient}"> Back to Patient List </a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
