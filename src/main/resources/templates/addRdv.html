<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragmennts :: boots_trap">
  <title> Ajouter Rendez Vous</title>
</head>
<body>
<div class="container1">
  <!-- Side Bar -->
  <div class="sideBar" th:replace="fragmennts :: nav_bar"></div>
  <!-- End Side Bar -->

  <div class="main">

    <div class="container">
      <h1 class="my-4">Ajouter un nouveau patient</h1>

      <form th:action="@{/rdv/saveRdv}" th:object="${rdv}"  method="post">

        <div class="form-group">
          <label >Date:</label>
          <input type="date" class="form-control"  th:field="*{date}" required>
        </div>

        <div class="form-group">
          <label >Motif:</label>
          <input type="text" class="form-control" name="nom" th:field="*{motif}" required>
        </div>
        <div class="form-group">
          <label >Etat:</label>
          <select class="form-control" name="sexe" th:field="*{etat}" required>
            <option value="etat1">ETAT1</option>
            <option value="etat2">ETAT2</option>
            <option value="etat3">ETAT3</option>
          </select>
        </div>
        <div class="form-group">
          <label >EstUrgent:</label>
            <select class="form-control" name="sexe" th:field="*{estUrgent}" required>
                <option value="true">OUI</option>
                <option value="false">NON</option>
            </select>
        </div>
        <div class="form-group">
          <label >Patient:</label>
          <select class="form-control" name="sexe" th:field="*{patient}" required>
                <option th:each="patient : ${patients}" th:value="${patient.id}" th:text="${patient.nom}"></option>
            </select>
        </div>
        </br>
        <button type="submit" class="btn btn-success">Ajouter</button>
        <a class="btn btn-primary" th:href="@{/rdv}"> Back to Patient List </a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
