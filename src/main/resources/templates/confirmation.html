<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns="http://www.w3.org/1999/html"
>
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet"  type="text/css" href="../static/css/style.css" th:href="@{css/style.css}"/>
    <link rel="stylesheet"  type="text/css" href="../static/css/StyleSheet.css" th:href="@{css/StyleSheet.css}"/>

</head>
<body>

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">Saisie d'un patient</div>
            <div class="panel-body">
            <div class="form-group">
                <label>ID :</label>
                <label th:text="${patient.id}"></label>

            </div>
                <div class="form-group">
                    <label>nom :</label>
                    <label th:text="${patient.nom}"></label>

                </div>

                <div class="form-group">
                    <label>prenom :</label>
                    <label th:text="${patient.prenom}"></label>

                </div>
                <div class="form-group">
                    <label>adresse :</label>
                    <label th:text="${patient.adresse}"></label>

                </div>
            </div>

        </div>

    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
