<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragmennts :: boots_trap">
   <title>Login</title>
</head>
<body>

<div class="card-body p-md-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img th:src="@{/images/4.jpg}"
             class="img-fluid" alt="Image 4 ">
      </div>


      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <div th:if="${param.error}">
          <div class="alert alert-danger">Invalid Email or Password !!!</div>
        </div>
        <div th:if="${param.logout}">
          <div class="alert alert-success">You have been logged out !!!</div>
        </div>


        <form  class="form-horizontal"
               method="post"
               role="form"
               th:action="@{/login}">

          <div class="form-outline mb-4">
            <label class="form-label" for="username">Email address</label>

            <input type="email" id="username" name="username" class="form-control form-control-lg"
                   placeholder="Enter a valid email address" />
          </div>

          <div class="form-outline mb-3">
            <label class="form-label" for="password">Password</label>

            <input type="password" id="password" name="password" class="form-control form-control-lg"
                   placeholder="Enter password" />
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a th:href="@{/registration}"
                                                                              class="link-danger">Register</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
</body>
</html>
