<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Patient Management System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <link rel="stylesheet" href="webjars/bootstrap-icons/1.10.2/font/bootstrap-icons.css">

</head>
<body>
<div class="container">
  <h1>Patient Management System</h1>
  <hr>
  <h2>Save Patient</h2>

  <form action="#" th:action="@{/savePatient}" th:object="${patient}"
        method="POST">
    <input type="text" th:field="*{prenom}"
           placeholder="Patient First Name" class="form-control mb-4 col-4">

    <input type="text" th:field="*{nom}"
           placeholder="Patient Last Name" class="form-control mb-4 col-4">

    <input type="text" th:field="*{adresse}"
           placeholder="Patient Adresse" class="form-control mb-4 col-4">

    <input type="text" th:field="*{tel}"
           placeholder="Patient Tel" class="form-control mb-4 col-4">

    <input type="text" th:field="*{mutuelle}"
           placeholder="Patient Mutuelle" class="form-control mb-4 col-4">

    <select th:field="*{secretaire}">
      <option th:each="secretaire : ${secretaireList}"
              th:value="${secretaire.id}"
              th:text="${secretaire.nom}"></option>
    </select>
    <button type="submit" class="btn btn-info col-2"> Save Patient</button>
  </form>

  <hr>

  <a th:href = "@{/}" class="btn btn-primary btn-sm mb-3"> <i class="bi bi-backspace p-4" ></i> Back to Patient List</a>
</div>
</body>
</html>
