<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragmennts :: boots_trap">
  <title>Patient</title>
</head>

<body>

<div class="container1">
  <!-- Side Bar -->
  <div class="sideBar" th:replace="fragmennts :: nav_bar"></div>
  <!-- End Side Bar -->

  <!-- Main -->
  <div class="main">
    <div class="container mt-2">
      <div class="card">
        <div class="card-header"> Liste des Patients </div>
        <div class="card-body">
          <table class="table">
            <thead>
            <tr>
              <th>Cin</th>
              <th>Nom</th>
              <th>Prenom</th>
              <th>Adresse</th>
              <th>Date Naissance</th>
              <th>Tel</th>
              <th>Mutuelle</th>
              <th>Sexe</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${patients}">
              <td th:text="${p.cin}"></td>
              <td th:text="${p.nom}"></td>
              <td th:text="${p.prenom}"></td>
              <td th:text="${p.adresse}"></td>
              <td th:text="${p.dateNaissance}"></td>
              <td th:text="${p.tel}"></td>
              <td th:text="${p.mutuelle}"></td>
              <td th:text="${p.sexe}"></td>
              <td>
                <div class="w-75 btn-group" role="group">
                  <a th:href="@{/patient/update/{id}(id=${p.id})}" class="btn btn-primary mx-2"><i class="bi bi-pencil-square"></i></a>
                  <a class="btn btn-danger" onclick="return confirm('Vous voulez supprimer ce Patient ?')" th:href="@{/patient/deletePatient/{id}(id=${p.id})}">
                    <i class="bi bi-trash"></i></a>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
          <a class="btn btn-success" th:href="@{/patient/showNewPatientForm}">Ajouter un patient</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
