<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/html"

      layout:decorate="layout"




>
<head>
    <meta charset="UTF-8"/>
    <title>Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


</head>
<body>
<div layout:fragment="content">

    <div class="container mt-5">
        <div class="card">
            <div class="card-header"> Liste des Patients </div>
            <div class="card-body">






                <table class="table">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>nom</th>
                        <th>prenom</th>
                        <th>adresse</th>
                        <th>tel</th>
                        <th>mutuelle</th>

                        <th></th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p:${patientList}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.nom}"></td>
                        <td th:text="${p.prenom}"></td>
                        <td th:text="${p.adresse}"></td>
                        <td th:text="${p.tel}"></td>
                        <td th:text="${p.mutuelle}"></td>


                        <td>
                            <div class="w-75 btn-group" role="group">
                                <a th:href="@{edit(id=${p.id})}" class="btn btn-primary mx-2">    <i class="bi bi-pencil-square"></i></a>
                                <a class="btn btn-danger" onclick="return confirm('Vous voulez supprimer ce produit ?')">
                                    <i class="bi bi-trash"></i></a>
                            </div>
                        </td>


                    </tr>
                    </tbody>

                </table>


            </div>

        </div>
    </div>

</div>
</body>

</html>
