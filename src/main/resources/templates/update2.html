<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragmennts :: boots_trap">
  <title>Modifier un patient</title>
</head>
<body>
<div class="container1">
  <!-- Side Bar -->
  <div class="sideBar" th:replace="fragmennts :: nav_bar"></div>
  <!-- End Side Bar -->

  <div class="main">

<div class="container">

  <h1>Modifier un patient</h1>

  <form th:action="@{/patient/update/{id}(id=${patient.id})}" th:object="${patient}" method="post">

    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
      <label for="cin">Prénom :</label>
      <input type="text" class="form-control" id="cin" th:field="*{cin}">
    </div>

    <div class="form-group">
      <label for="nom">Nom :</label>
      <input type="text" class="form-control" id="nom" th:field="*{nom}">
    </div>

    <div class="form-group">
      <label for="prenom">Prénom :</label>
      <input type="text" class="form-control" id="prenom" th:field="*{prenom}">
    </div>

    <div class="form-group">
      <label for="adresse">Adresse :</label>
      <input type="text" class="form-control" id="adresse"  th:field="*{adresse}">
    </div>

    <div class="form-group">
      <label for="datenaissance">Date de Naissance :</label>
      <input type="date" class="form-control" id="datenaissance"  th:field="*{dateNaissance}">
    </div>

    <div class="form-group">
      <label for="tel">Adresse :</label>
      <input type="number" class="form-control" id="tel"  th:field="*{tel}">
    </div>

    <div class="form-group">
      <label for="mutuelle">Mutuelle :</label>
      <input type="text" class="form-control" id="mutuelle"  th:field="*{mutuelle}">
    </div>

    <div class="form-group">
      <label >Sexe:</label>
      <select class="form-control" name="sexe" th:field="*{sexe}" required>
        <option value="HOMME">Homme</option>
        <option value="FEMME">Femme</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </form>
</div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
