<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragmennts :: boots_trap">
    <title>Modifier un patient</title>
</head>
<body>
<div class="container1">
    <!-- Side Bar -->
    <div class="sideBar" th:replace="fragmennts :: nav_bar"></div>
    <!-- End Side Bar -->

    <div class="main">

        <div class="container">

            <h1>Modifier un patient</h1>

            <form th:action="@{/Consultation/update/{id}(id=${consultation.id})}" th:object="${consultation}" method="post">

                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{totalaPayee}">
                <input type="hidden" th:field="*{rendezVous.id}">
                <div class="form-group">
                    <label >Reste:</label>
                    <input type="text" class="form-control" name="nom" th:field="*{reste}" required>
                </div>
                <div class="form-group">
                    <label >Pay√©e:</label>
                    <input type="text" class="form-control" name="nom" th:field="*{payee}" required>
                </div>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
