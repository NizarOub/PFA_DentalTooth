<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragmennts :: boots_trap">
    <title>Modifier un patient</title>
</head>
<body>
<div class="container1">
    <!-- Side Bar -->
    <div class="sideBar" th:replace="fragmennts :: nav_bar"></div>
    <!-- End Side Bar -->

    <div class="main">

        <div class="container">

            <h1>Modifier un patient</h1>

            <form th:action="@{/rdv/update/{id}(id=${rdv.id})}" th:object="${rdv}" method="post">

                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{staff.nom}">

                <div class="form-group">
                    <label >Date:</label>
                    <input type="date" class="form-control"  th:field="*{date}" required>
                </div>

                <div class="form-group">
                    <label >Motif:</label>
                    <input type="text" class="form-control" name="nom" th:field="*{motif}" required>
                </div>
                <div class="form-group">
                    <label >Etat:</label>
                    <select class="form-control" name="sexe" th:field="*{etat}" required>
                        <option value="etat1">ETAT1</option>
                        <option value="etat2">ETAT2</option>
                        <option value="etat3">ETAT3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label >EstUrgent:</label>
                    <select class="form-control" name="sexe" th:field="*{estUrgent}" required>
                        <option value="true">OUI</option>
                        <option value="false">NON</option>
                    </select>
                </div>
                <div class="form-group">
                    <label >Patient:</label>
                    <select class="form-control" name="sexe" th:field="*{patient.id}" required>
                        <option th:each="patient : ${patients}" th:value="${patient.id}" th:text="${patient.nom}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
