<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Patient Management System</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <link rel="stylesheet" href="webjars/bootstrap-icons/1.10.2/font/bootstrap-icons.css">

</head>
<body>
<div class="container">
  <h1>Patient Management System</h1>
  <hr>
  <h2>Update Patient</h2>

  <form action="#" th:action="@{/savePatient}" th:object="${patient}"
        method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />

    <input type="text" th:field="*{prenom}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{nom}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{adresse}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{tel}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{mutuelle}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{sexe}" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Update Patient</button>
  </form>

  <hr>
  <a th:href = "@{/}" class="btn btn-primary btn-sm mb-3"> <i class="bi bi-backspace p-4" ></i> Back to Patient List</a>
</div>
</body>
</html>
